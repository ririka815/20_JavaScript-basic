<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンター</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        //カウンターlet counter = を使って、ブラウザ内（body）をクリックしたら、consoleに数字が１ずつ加わった数を表示させてみましょう。
        const body_element = document.querySelector("body");
        let counter = -1;
        //要素番号は０，１、２、３、４
        const color_array = ["pink", "blue", "orange", "green", "tomato"];
        console.log()

        //クリックイベント
        body_element.addEventListener("click", function () {
            // counter = counter + 1;
            // counter += i;
            counter++;
            console.log(counter);
            //????.style.backgroundColor = ???
            body_element.style.backgroundColor = color_array[counter];
        });



    </script>
</body>

</html>
